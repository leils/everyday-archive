<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>everyday archive</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: bisque;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      font-style: italic;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 240px);
      gap: 30px;
      justify-content: center;
    }
    .img-container {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .img-container:hover {
      transform: scale(1.05);
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) sepia(30%) hue-rotate(-20deg) saturate(2);
      transition: filter 0.3s ease;
      display: block;
    }
    .img-container:hover img {
      filter: grayscale(0%) sepia(0%) hue-rotate(0deg) saturate(1);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .img-container {
        width: 80vw;
        height: 80vw;
      }
      #modal h1 {
        font-size: 1.5rem;
      }
    }

    /* Modal styling */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #modal h1 {
      font-size: 2.5rem;
      color: #fff;
      font-style: italic;
      text-align: center;
      cursor: pointer;
    }
    #modal p {
      font-size: 1rem;
      color: #fff;
      font-style: italic;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="modal">
    <h1>enter the archive</h1>
    <br>
    <p>(sound required)</p>
  </div>

  <h1>everyday archive</h1>
  <p>
    an object is just an object until a story is told about it.  
    each of our things has a story to them;  
    this is an archive of those everyday stories.
  </p>
  
  <div class="gallery" id="gallery"></div>

  <script>
    // Modal logic with fade-out
    const modal = document.getElementById('modal');
    modal.addEventListener('click', () => {
      modal.classList.add('fade-out');
    });

    // Audio & gallery
    let currentlyPlaying = null;

    async function loadGallery() {
      try {
        const response = await fetch('gallery.json');
        const data = await response.json();

        const gallery = document.getElementById('gallery');

        data.forEach(item => {
          const container = document.createElement('div');
          container.className = 'img-container';

          const img = document.createElement('img');
          img.src = item.image;
          img.alt = '';

          const audio = document.createElement('audio');
          audio.src = item.audio;

          container.addEventListener('mouseenter', () => {
            if (currentlyPlaying && currentlyPlaying !== audio) {
              currentlyPlaying.pause();
              currentlyPlaying.currentTime = 0;
            }
            currentlyPlaying = audio;
            audio.currentTime = 0;
            audio.play().catch(err => console.warn('Audio play prevented:', err));
          });

          container.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0;
            if (currentlyPlaying === audio) {
              currentlyPlaying = null;
            }
          });

          container.appendChild(img);
          container.appendChild(audio);
          gallery.appendChild(container);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    loadGallery();
  </script>
</body>
</html>
